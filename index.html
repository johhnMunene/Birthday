<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ‰ Happy Birthday Lena!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: transparent;
        overflow: hidden;
      }

      .text-glow {
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff1493;
      }

      .fade-in {
        opacity: 0;
        transform: translateY(10px);
        animation: fadeIn 1s ease-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .falling-item {
        position: absolute;
        top: -50px;
        font-size: 2rem;
        animation: fall linear forwards;
        pointer-events: none;
        z-index: 0;
      }

      @keyframes fall {
        to {
          transform: translateY(120vh) rotate(360deg);
          opacity: 0.9;
        }
      }
    </style>
  </head>

  <body class="relative backdrop-blur-sm bg-white/10">

    <!-- ðŸŽµ Audio -->
    <audio id="birthday-song" autoplay loop>
      <source src="happy-birthday.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- ðŸŽ‰ Header -->
    <h1 class="text-5xl md:text-7xl font-extrabold text-pink-600 animate-bounce text-glow mt-10 text-center">
      ðŸŽ‰ Happy Birthday!
    </h1>
    <h2 class="text-3xl text-orange-600 mb-8 font-semibold text-center">Dear Lena</h2>

    <!-- ðŸ’¬ Message -->
    <div id="message" class="space-y-4 text-xl md:text-2xl text-rose-800 leading-relaxed max-w-2xl mx-auto text-center"></div>

    <!-- ðŸŽŠ Falling Items -->
    <div id="falling-container" class="absolute top-0 left-0 w-full h-full z-0 pointer-events-none"></div>

    <!-- ðŸ“ Footer -->
    <footer class="mt-12 text-sm text-pink-700 text-center relative z-10">
      Made with ðŸ’– for Lena's special day
    </footer>

    <script>
      // ðŸŒŸ Animated Message
      const messageLines = [
        "Wishing you a day filled with happiness, laughter, and all your favorite things!",
        "May this special day bring you joy, love, and wonderful memories that will last forever.",
        "ðŸŽ‚ ðŸŽˆ ðŸŽ ðŸŒ¹"
      ];

      const messageContainer = document.getElementById("message");

      function showMessages() {
        messageLines.forEach((line, index) => {
          setTimeout(() => {
            const p = document.createElement("p");
            p.textContent = line;
            p.className = "fade-in";
            messageContainer.appendChild(p);
          }, index * 2500);
        });
      }

      // ðŸŽµ Autoplay fallback
      window.onload = () => {
        const audio = document.getElementById("birthday-song");
        audio.volume = 0.5;

        audio.play().catch(() => {
          document.body.addEventListener(
            "click",
            () => audio.play(),
            { once: true }
          );
        });

        showMessages();
      };

      // ðŸŽŠ Falling Emojis
      const items = ['ðŸ§¸', 'ðŸ«', 'ðŸŒ¸', 'ðŸŽˆ']; // teddy, chocolate, lily, balloon
      const container = document.getElementById("falling-container");

      function createFallingItem() {
        const item = document.createElement("div");
        item.className = "falling-item";
        item.innerText = items[Math.floor(Math.random() * items.length)];
        item.style.left = `${Math.random() * 100}%`;
        item.style.animationDuration = `${5 + Math.random() * 5}s`;
        item.style.fontSize = `${1.5 + Math.random() * 2.5}rem`;
        item.style.opacity = 0.9;
        container.appendChild(item);

        setTimeout(() => item.remove(), 10000);
      }

      // Keep dropping items
      setInterval(createFallingItem, 300);
    </script>
  </body>
</html>
