<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ‰ Happy Birthday Lena!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ffd6eb, #ffb6d9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    /* âœ¨ Glitter Background Overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/glitter.png');
      opacity: 0.3;
      z-index: 0;
      pointer-events: none;
    }

    /* ğŸ¶ Message Lyrics Animation */
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 1.5s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ğŸŠ Falling Emojis */
    .falling {
      position: absolute;
      top: -50px;
      font-size: 2rem;
      animation: fall linear forwards;
      pointer-events: none;
      opacity: 0.9;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 1;
      }
    }

    /* âœ¨ Twinkle Animation */
    .twinkle {
      animation: twinkle 1.5s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% {
        text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4, 0 0 20px #ff69b4;
        opacity: 0.8;
      }
      100% {
        text-shadow: 0 0 10px #fff, 0 0 25px #ff1493, 0 0 35px #ff69b4;
        opacity: 1;
      }
    }
  </style>
</head>

<body class="relative flex flex-col items-center justify-start min-h-screen pt-10 text-center">

  <!-- ğŸ”Š Background Song -->
<audio id="birthday-song" autoplay loop>
  <source src="Mr-Instrumental-happy-birthday-funk-spot.mp3" type="audio/mpeg">
  
</audio>

  <!-- ğŸ‰ Header: Happy Birthday & Lena -->
  <div class="z-10">
    <h1 class="text-6xl font-extrabold text-pink-600 drop-shadow-xl mb-2 twinkle">
      ğŸ‰ Happy Birthday!
    </h1>
    <h2 class="text-3xl text-rose-700 font-semibold mb-6 twinkle">Dear Lena ğŸ’–</h2>
  </div>

  <!-- ğŸ¤ Lyrics -->
  <div id="lyrics" class="z-10 px-6 max-w-2xl text-2xl text-rose-900 font-medium space-y-4 leading-relaxed"></div>
  <p class="mt-8 text-sm text-rose-600 z-10">Made with ğŸŒ¸ and ğŸ’ by someone who truly cares</p>

  <!-- ğŸŠ Falling Decorations -->
  <div id="falling-container" class="absolute top-0 left-0 w-full h-full z-0 pointer-events-none"></div>

  <!-- ğŸ¯ Script -->
  <script>
    const lyrics = [
      "Wishing you a day filled with laughter and sunshine,",
      "With chocolates sweet and roses divine. ğŸ«ğŸŒ¹",
      "A teddy bear hug, warm and true, ğŸ§¸",
      "Because today is all about you! ğŸˆ",

      "Let sparkles dance and hearts take flight, âœ¨",
      "You're the reason the world feels so bright. ğŸ’–",
      "May this day be your happiest yet, ğŸ‚",
      "A memory youâ€™ll never forget. ğŸŒ¸",

      "Happy Birthday, Lena! ğŸ’",
      "You are cherished. Always. Forever."
    ];

    const lyricsContainer = document.getElementById("lyrics");

    function showLyrics() {
      lyrics.forEach((line, i) => {
        setTimeout(() => {
          const p = document.createElement("p");
          p.textContent = line;
          p.className = "fade-in";
          lyricsContainer.appendChild(p);
        }, i * 3000); // 3 seconds per line
      });
    }

    // ğŸµ Play audio on load (with fallback)
    window.onload = () => {
      const audio = document.getElementById("birthday-song");
      audio.volume = 0.5;
      audio.play().catch(() => {
        document.body.addEventListener("click", () => audio.play(), { once: true });
      });

      showLyrics();
    };

    // ğŸŠ Falling Emojis
    const fallItems = ["ğŸ§¸", "ğŸ«", "ğŸˆ", "ğŸŒ¹", "ğŸ’–", "âœ¨"];
    const container = document.getElementById("falling-container");

    function createFallingItem() {
      const item = document.createElement("div");
      item.className = "falling";
      item.textContent = fallItems[Math.floor(Math.random() * fallItems.length)];
      item.style.left = `${Math.random() * 100}%`;
      item.style.animationDuration = `${4 + Math.random() * 5}s`;
      item.style.fontSize = `${1.5 + Math.random() * 2.5}rem`;
      item.style.color = ["#f72585", "#ff85a1", "#ff69b4", "#e91e63"][Math.floor(Math.random() * 4)];
      container.appendChild(item);
      setTimeout(() => item.remove(), 10000);
    }

    setInterval(createFallingItem, 200);
  </script>
</body>
</html>
