<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ‰ Happy Birthday Lena!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: linear-gradient(to bottom, #ffc0cb, #fff0f5);
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
      }

      .twinkle {
        animation: twinkle 1.5s infinite alternate;
      }

      @keyframes twinkle {
        0% { opacity: 1; text-shadow: 0 0 5px #fff; }
        100% { opacity: 0.7; text-shadow: 0 0 20px #ff69b4; }
      }

      .fade-in {
        opacity: 0;
        transform: translateY(10px);
        animation: fadeIn 1s ease-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .falling-item {
        position: absolute;
        top: -50px;
        font-size: 2rem;
        animation: fall linear forwards;
        pointer-events: none;
        z-index: 0;
      }

      @keyframes fall {
        to {
          transform: translateY(120vh) rotate(360deg);
          opacity: 0.9;
        }
      }
    </style>
  </head>

  <body class="relative flex items-center justify-center min-h-screen">

    <!-- ðŸ”Š Background Song -->
    <audio id="birthday-song" autoplay loop>
      <source src="Mr-Instrumental-happy-birthday-funk-spot.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- ðŸŽ‰ Main Content -->
    <div class="z-10 text-center px-4 max-w-2xl">
      <h1 class="text-5xl md:text-7xl font-extrabold text-pink-600 twinkle mb-2">
        ðŸŽ‰ Happy Birthday!
      </h1>
      <h2 class="text-3xl md:text-4xl text-rose-500 font-semibold twinkle mb-6">
        Dear Lena
      </h2>

      <!-- ðŸŽ¶ Lyrics / Message -->
      <div id="message" class="space-y-4 text-xl md:text-2xl text-rose-900 leading-relaxed"></div>

      <footer class="mt-8 text-sm text-pink-700">Made with ðŸ’– for Lena's special day</footer>
    </div>

    <!-- ðŸŽŠ Falling Emojis -->
    <div id="falling-container" class="absolute top-0 left-0 w-full h-full z-0 pointer-events-none"></div>

    <script>
      // ðŸ’¬ Message Lyrics
      const messageLines = [
        "Wishing you a day filled with happiness, laughter, and all your favorite things!",
        "May this special day bring you joy, love, and wonderful memories that will last forever.",
        "You're an incredible soul who lights up every room you enter.",
        "Today is all about YOU, Lena! ðŸ’–",
        "ðŸŽ‚ ðŸŽˆ ðŸ« ðŸ§¸ ðŸŒ¸"
      ];

      const messageContainer = document.getElementById("message");

      function showMessages() {
        messageLines.forEach((line, index) => {
          setTimeout(() => {
            const p = document.createElement("p");
            p.textContent = line;
            p.className = "fade-in";
            messageContainer.appendChild(p);
          }, index * 3000); // 3 seconds between lines
        });
      }

      // ðŸ”‰ Audio fallback on user interaction
      window.onload = () => {
        const audio = document.getElementById("birthday-song");
        audio.volume = 0.5;
        audio.play().catch(() => {
          document.body.addEventListener("click", () => audio.play(), { once: true });
        });

        showMessages();
      };

      // ðŸŽˆ Falling Emojis (Teddy, Chocolate, Balloon, Lily)
      const items = ['ðŸ§¸', 'ðŸ«', 'ðŸŽˆ', 'ðŸŒ¸'];
      const container = document.getElementById("falling-container");

      function createFallingItem() {
        const item = document.createElement("div");
        item.className = "falling-item";
        item.innerText = items[Math.floor(Math.random() * items.length)];
        item.style.left = `${Math.random() * 100}%`;
        item.style.animationDuration = `${5 + Math.random() * 5}s`;
        item.style.fontSize = `${1.5 + Math.random() * 2.5}rem`;
        item.style.opacity = 0.9;
        container.appendChild(item);

        setTimeout(() => item.remove(), 10000);
      }

      // ðŸŽ‰ Keep generating falling emojis
      setInterval(createFallingItem, 300);
    </script>
  </body>
</html>
